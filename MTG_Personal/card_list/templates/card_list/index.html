{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>

<body>
    <div class="header">

        <h1>All Cards</h1>

        <section class="layout">
            <div class="grow2">
                <a href="{% url 'home' %}">Search</a> 
            </div>
          </section>

    </div>
    <button onClick="topFunction()" id="myBtn">Top</button>
    {% for card in cards%}
        <div class="card-item">
            <div class="card-name">{{card.name}}</div>
            <div class="card-quantity">Quantity: {{card.quantity}}</div>
            <div class="card-picture"><img src="{{card.card_pic.url}}" height= "220px"width= "170px"alt="{{card.name}}"></div>
            <div class="card-effect">{{card.effect}}</div>
            <div class="card-badges">
                {% if card.foil %}
                    <div class="foil-display">
                        <img class="foil-icon"src="{% static 'images/foil-stars.png' %}" alt="foil-icon">
                        <p class="hide">Foil</p>
                    </div>                    
                {% endif %}

                {% if card.in_deck%}
                <div class="foil-display">
                    <img class="foil-icon"src="{% static 'images/Indeck.png' %}" alt="foil-icon">
                    <p class="hide">In-Deck</p>
                </div> 
                {% endif %}
                <div class="foil-display">
                    <img class="foil-icon"src="{% static 'images/near-mint.png' %}" alt="foil-icon">
                    <p class="hide">NM</p>
                </div>
            </div>            
            
            <div class="card-price">Price: {{card.price}} USD</div>
        </div>
        
    {% endfor %}
    
    {% block scripts %}
    <script src="{% static 'js/scrollTop.js' %}"></script>
    {% endblock %}    
</body>
</html>
