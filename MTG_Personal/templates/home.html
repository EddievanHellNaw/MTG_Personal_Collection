{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>MTG Collection</title>
</head>

<body> 
        <div id="spinner-box">
            <div class="spinner-grow text-secondary" role="status"></div>
            Updating Prices...
        </div>
     
    <div id="data-box" class="hidden">
        <div class="header">
            <h1>MTG Collection</h1>
            <section class="layout">
                <div class="grow1">
                    <a href="{% url 'index' %}">All cards</a> 
                </div>
                <div class="grow1">
                    <a href="{% url 'home' %}">Search</a> 
                </div>
            </section>
        </div>
     
        <div class="search-box">
            <h2>Card Search</h2>        
            <form action="{% url 'card_search' %}" method="get">
                <div class="info-box"> {{ results.form.as_p }}</div>          
                <input class="submit-button" type="submit" value="Search">
            </form>            
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="{% static 'js/loadingScreen.js' %}"></script>
</body>
</html>
